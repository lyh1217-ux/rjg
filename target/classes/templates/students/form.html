<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id} ? '编辑学生' : '添加学生'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${student.id} ? '编辑学生' : '添加学生'"></h1>
    
    <form th:action="@{/students}" th:object="${student}" method="post">
        <input type="hidden" th:if="${student.id}" th:field="*{id}">
        
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        
        <div class="mb-3">
            <label for="studentId" class="form-label">学号</label>
            <input type="text" class="form-control" id="studentId" th:field="*{studentId}" required>
        </div>
        
        <div class="mb-3">
            <label for="className" class="form-label">班级</label>
            <input type="text" class="form-control" id="className" th:field="*{className}" required>
        </div>
        
        <div class="mb-3">
            <label for="major" class="form-label">专业</label>
            <input type="text" class="form-control" id="major" th:field="*{major}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">保存</button>
        <a th:href="@{/students}" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
